<div id="operation-bar">
    <!-- CONTROL PANEL -->
    <div id="control-panel">
        <!-- SIDEBAR TOGGLE (MOBILE ONLY) -->
        <div id="mobile-sidebar-toggle-panel">
            <span class="sr-only">Display options:</span>
            <div class="btn-group">
                <button id="mobile-sidebar-list-btn" type="button" class="mobile-sidebar-list btn btn-default">
                    List<span class="sr-only"> view only. This view is recommended for VoiceOver users <span class="sr-selected" aria-hidden="true">(selected)</span></span>
                </button>
                <button id="mobile-sidebar-both-btn" type="button" class="hidden-xs mobile-sidebar-both btn btn-default">
                    <span aria-hidden="true">Both</span>
                    <span class="sr-only">List and map view <span class="sr-selected" aria-hidden="true">(selected)</span></span>
                </button>
                <button id="mobile-sidebar-map-btn" type="button" class="mobile-sidebar-map btn btn-default">
                    Map<span class="sr-only"> view only <span class="sr-selected" aria-hidden="true">(selected)</span></span>
                </button>
                <button id="mobile-sidebar-info-btn" type="button" class="mobile-sidebar-info btn btn-default">
                    Info<span class="sr-only"> info only <span class="sr-selected" aria-hidden="true">(selected)</span></span>
                </button>
            </div>
        </div>
        <div id="sort-and-filter-panel">
            <div id="refresh-panel">
                <span class="sr-only">Refresh options:</span>
                <div class="btn-group">
                    <button id="refresh-panel-refresh" type="button" class="btn btn-default">
                        <span class="" aria-hidden="false">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                            <span class="sr-only">Refresh map data</span>
                        </span>
                        <span class="" aria-hidden="true" style="display:none;">
                            <img src="images/animated/Loading-000000-E6E6E6-32.gif" alt="Loading" width="16" height="16">
                        </span>
                    </button>
                    <button id="refresh-panel-pause" type="button" class="btn btn-default" aria-pressed="true">
                        <span class="">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                            <span class="sr-only">Pause automatic updates</span>
                        </span>
                    </button>
                </div>
            </div>
            <!-- FILTER (DESKTOP AND MOBILE) -->
            <div id="filter-panel">
                <span class="sr-only">Filter options:</span>
                <div class="btn-group btn-group-left-padded">
                    <button type="button" id="filter-dropdown-btn" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Filter <span class="caret" aria-hidden="true"></span>
                    </button>
                    <ul id="filter-dropdown-list" class="filterUnorderedList dropdown-menu dropdown-menu-right normal-filter-group" role="menu" aria-labelledby="filter-dropdown-btn">
                        <li>
                            <div class="btn-group">
                                <button class="btn btn-default select-default" type="button">Select All</button>
                                <button class="btn btn-default clear-all" type="button">Clear All</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="watchzone hide">
        <button type="button" class="define-watchzone btn btn-default">WZ</button>

        <div class="instruction">Click the center of the WZ.</div>
        <div class="watchzone-radius-definer">
            <div>
                <h2>Watchzone</h2>
                <div>
                    <label for="watchzone-name">Name:</label>
                    <input type="text" id="watchzone-name" />
                </div>
                <div>
                    <label for="watchzone-radius-list">Radius:</label>
                    <div class="btn-group">
                        <button type="button" class="watchzone-radius-decrease btn btn-default">-</button>
                        <button class="btn btn-default dropdown-toggle" type="button" id="watchzone-radius-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="button-caption">Dropdown</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="watchzone-radius-list" aria-labelledby="watchzone-radius-button"></ul>
                        <button type="button" class="watchzone-radius-increase btn btn-default">+</button>
                    </div>
                </div>
            </div>
            <button class="ok">OK</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>

    <!-- SEARCH PANEL -->
    <div id="search-panel">
        <form class="form-inline">
            <div class="input-group">
                <input type="text" autocomplete="off" name="address-search" id="typeahead-input" placeholder="Search address&hellip;" class="form-control typeahead" aria-label="Search address - start typing an address and select from the matches below" data-provide="typeahead">
                <div class="input-group-btn" style="width:1%">
                    <button type="button" id="search-perform-btn" class="btn btn-default btn-group-separated-right">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span class="sr-only">Search</span>
                    </button>
                    <div id="locate-me-panel" class="btn-group-separated">
                        <button type="button" class="btn btn-default btn-locate-me">
                            <span class="locate-me">
                                <i class="fa fa-crosshairs">
                                    <span class="visible-app-map visible-app-both hidden-app-list hidden-app-textonly">Locate Me</span>
                                    <span class="visible-app-list visible-app-textonly hidden-app-map hidden-app-both">Near Me</span>
                                </i>
                            </span>
                            <span class="locate-me-spinner">
                                <img src="images/animated/Loading-FFFFFF-0099FF-32.gif" width="16" height="16" alt="Loading icon">
                                <span class="visible-app-map visible-app-both hidden-app-list hidden-app-textonly">Locate Me</span>
                                <span class="visible-app-list visible-app-textonly hidden-app-map hidden-app-both">Near Me</span>
                            </span>
                            <span class="loader">
                                <img src="images/animated/Loading-000000-E6E6E6-32.gif" width="16" height="16" alt="Loading icon">
                                <span class="sr-only">Locating you</span>
                            </span>
                            <span class="hide-me"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;Hide Me</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
