<div class="modal fade emv-common-modal emv-login-modal" id="pwchangeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="sr-only">Close popup</span>
                    <img class="icon-media-cross" alt="Close" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                </button>
                <div class="modal-navbar-brand">
                    <span class="sr-only">Vic Emergency</span>
                    <img class="icon-media-signin_vic_emergency" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                </div>
            </div>
            <div class="modal-body">
                <h2>Update your password</h2>
                <div class="message-error hide" id="change-password-form-message">
                    <p class="message"></p>
                </div>
                <form role="form" id="change-password-form1">
                    <div class="form-group">
                        <label for="change-password-password-txt" class="hide">
                            New password
                        </label>
                        <input type="password" placeholder="Password" class="form-control input-lg" id="change-password-password-txt" pattern="^(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-minlength="6" data-error="Your password must be at least 6 characters long and must include at least one upper case, one lower case characters and one number." required />
                        <span class="help-block with-errors"></span>
                    </div>

                    <div class="form-group">

                        <label for="change-password-confirm-password" class="hide">
                            Confirm Password
                        </label>
                        <input placeholder="Confirm password" data-match="#change-password-password-txt" type="password" class="form-control input-lg" id="change-password-confirm-password-txt" data-error="Passwords do not match." required />
                        <span class="help-block with-errors"></span>
                    </div>
                    <button type="submit" class="emv-black-button btn-submit">Change Password</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
