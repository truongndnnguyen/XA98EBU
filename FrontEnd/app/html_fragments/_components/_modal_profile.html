<div class="modal fade" id="profileModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close popup</span>
                </button>
                <div class="emv-navbar-brand">
                    <span class="sr-only">Vic Emergency</span>
                    <img class="icon-controls-vic_emergency logo-full" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                </div>
            </div>

            <div class="modal-body">            
                <div class="alert alert-success alert-dismissable hide" id="profile-success-message">

                    <button type="button" class="close" data-dismiss="alert1" aria-hidden="true">
                        <i class="fa fa-times"></i>
                    </button>
                    <h4>
                        Congratulations!
                    </h4>
                    <p class="message"></p>
                </div>

                <div class="alert alert-danger alert-dismissable hide" id="profile-error-message">

                    <button type="button" class="close" data-dismiss="alert1" aria-hidden="true">
                        <i class="fa fa-times"></i>
                    </button>
                    <h4>
                        Error!
                    </h4>
                    <p class="message"></p>
                </div>
                
                <div class="row">
                    <div class="col-lg-12" style="padding-top:30px">
                        <div class=" col-lg-6 col-md-6">
                                <form role="form" id="change-password-form" class="hide">
                                    <div class="form-group">
                                        <label for="change-password-password">
                                            New password
                                        </label>
                                        <input type="password" class="form-control" id="change-password-password" pattern="^(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-minlength="6" data-error="Your password must be at least 6 characters long and must include at least one upper case, one lower case characters and one number." required />
                                        <span class="help-block with-errors"></span>
                                    </div>

                                    <div class="form-group">

                                        <label for="change-password-confirm-password">
                                            Confirm Password
                                        </label>
                                        <input data-match="#change-password-password" type="password" class="form-control" id="change-password-confirm-password" data-error="Confirm password doesn't matches" required />
                                        <span class="help-block with-errors"></span>
                                    </div>
                                    <div class="pull-right">
                                        
                                        <button type="submit" class="btn btn-primary" id="">Change Password</button>
                                    </div>
                                </form>
                                <form role="form" id="profile-form" class="hide">
                                <div class="form-group">

                                    <label for="profile-email">
                                        Email address
                                    </label>
                                    <input type="text" pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" class="form-control" id="profile-email" placeholder="" data-error="Please enter valid email address" required>
                                    <span class="help-block with-errors"></span>
                                </div>
                                <div class="form-group">
                                    <label for="profile-password">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" id="profile-password" pattern="^(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" data-minlength="6" data-error="Your password must be at least 6 characters long and must include at least one upper case, one lower case characters and one number." />
                                    <span class="help-block with-errors"></span>
                                </div>

                                <div class="form-group">
                                    <label for="profile-confirmPassword">
                                        Confirm Password
                                    </label>
                                    <input data-match="#profile-password" type="password" class="form-control" id="profile-confirmPassword" data-error="Confirm password doesn't matches" />
                                    <span class="help-block with-errors"></span>
                                </div>
                                <div class="form-group">
                                    <label for="profile-firstname">
                                        Firstname
                                    </label>
                                    <input type="text" class="form-control" id="profile-firstname" data-error="" />
                                    <span class="help-block with-errors"></span>
                                </div>

                                <div class="form-group">
                                    <label for="profile-lastname">
                                        Lastname
                                    </label>
                                    <input type="text" class="form-control" id="profile-lastname" />
                                    <span class="help-block with-errors"></span>
                                </div>

                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary" id="btn-delete-profile">Delete Profile</button>
                                    <button type="submit" class="btn btn-primary" id="">Update</button>
                                </div>
                            </form>
                            </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
