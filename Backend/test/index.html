<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>EM-Public Backend API Test Harness</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <style>
        body {
            margin: 20px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>EM-Public Backend API Test Harness</h1>

            <form action="#" class="form-horizontal">

                <div class="form-group">
                    <label for="server">Server:</label>
                    <select id="server" class="form-control">
                    </select>
                </div>

                <div class="form-group">
                    <label for="resource">Resource:</label>
                    <select id="resource" class="form-control">
                    </select>
                </div>

                <div class="form-group">
                    <label for="request">Request Payload:</label>
                    <textarea id="request" class="form-control" rows="10"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-8">
                        <input type="submit" id="validate" value="Validate" class="btn btn-primary" />
                        <input type="submit" id="execute" value="Execute" class="btn btn-primary" />
                        <input type="submit" id="reset" value="Reset" class="btn btn-danger" />
                    </div>
                </div>

                <hr/>

                <div class="form-group">
                    <label for="response">Response:</label>
                    <textarea id="response" class="form-control" rows="10"></textarea>
                </div>
            </form>
        </div>

        <script src="test.js"></script>
    </body>
</html>
